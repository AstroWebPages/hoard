            <section class="contact-section section-padding" id="section_5">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            <form id="customForm" class="custom-form ebook-download-form bg-white shadow" action="https://formspree.io/f/xanyzqej" method="POST" role="form">
                                <div class="text-center mb-5">
                                    <h2 class="mb-1">Trabaja para nosotros</h2>
                                </div>

                                <div class="ebook-download-form-body">
                                    <!-- Consulta -->
                                    <div class="input-group mb-4">
                                    <input type="text" name="consulta" id="ebook-form-name" class="form-control" aria-label="ebook-form-name" aria-describedby="basic-addon1" placeholder="Nombre" required>
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="custom-form-icon bi-person"></i>
                                    </span>
                                    </div>

                                    <!-- Email -->
                                    <div class="input-group mb-4">
                                    <input type="email" name="email" id="ebook-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="tu@email.com" aria-label="ebook-form-email" aria-describedby="basic-addon2" required>
                                    <span class="input-group-text" id="basic-addon2">
                                        <i class="custom-form-icon bi-envelope"></i>
                                    </span>
                                    </div>

                                    <!-- País -->
                                    <div class="input-group mb-4">
                                    <select name="pais" class="form-control"  id="pais" class="form-select" required>
                                        <option value="" disabled selected>Selecciona tu país</option>
                                        <option value="El Salvador">El Savador</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Panamá">Panamá</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                    </div>

                                    <!-- Marketplace -->
                                    <div class="input-group mb-4">
                                    <select name="marketplace" class="form-control"  id="marketplace" class="form-select" required>
                                        <option value="" disabled selected>Selecciona el marketplace</option>
                                        <option value="Facebook Marketplace">Facebook Marketplace</option>
                                        <option value="Mercado Libre">Mercado Libre</option>
                                        <option value="Otro">Otro</option>
                                        
                                    </select>
                                    </div>

                                    <!-- Otro Marketplace (mismo estilo input-group) -->
                                    <div class="input-group mb-4" id="otroMarketplaceGroup" style="display: none;">
                                    <input type="text" name="otro_marketplace" id="otro-marketplace" class="form-control" placeholder="Ingresa otro marketplace">
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-shop"></i>
                                    </span>
                                    </div>

                                    <!-- Botón -->
                                    <div class="col-lg-8 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Enviar Solicitud</button>
                                    </div>
                                </div>
                                </form>

                                <script>
                                const form = document.getElementById('customForm');
                                const marketplaceSelect = document.getElementById('marketplace');
                                const otroMarketplaceGroup = document.getElementById('otroMarketplaceGroup');

                                marketplaceSelect.addEventListener('change', function () {
                                    if (this.value === 'Otro') {
                                    otroMarketplaceGroup.style.display = 'flex'; // Para que se vea igual al input-group
                                    document.getElementById('otro-marketplace').setAttribute('required', 'required');
                                    } else {
                                    otroMarketplaceGroup.style.display = 'none';
                                    document.getElementById('otro-marketplace').removeAttribute('required');
                                    }
                                });

                                form.addEventListener('submit', async function (event) {
                                    event.preventDefault();

                                    const formData = new FormData(form);

                                    try {
                                    const response = await fetch(form.action, {
                                        method: 'POST',
                                        body: formData,
                                        headers: {
                                        'Accept': 'application/json'
                                        }
                                    });

                                    if (response.ok) {
                                        alert('¡Tu consulta ha sido enviada correctamente!');
                                        form.reset();
                                        otroMarketplaceGroup.style.display = 'none';
                                    } else {
                                        alert('Hubo un problema al enviar tu consulta. Intenta de nuevo.');
                                    }
                                    } catch (error) {
                                    alert('Error de conexión. Por favor, intenta más tarde.');
                                    }
                                });
                                </script>
