                        <div class="col-lg-5 col-12 mx-auto">
                           <form id="customForm" class="custom-form ebook-download-form bg-white shadow" action="https://formspree.io/f/xanyzqej" method="POST" role="form" enctype="multipart/form-data">
                                <div class="text-center mb-5">
                                    <h2 class="mb-1">Regístrate como Empresa</h2>
                                </div>

                                <div class="ebook-download-form-body">

                                    <!-- País -->
                                    <div class="input-group mb-4">
                                    <select name="pais" class="form-control"  id="pais" class="form-select" required>
                                        <option value="" disabled selected>Selecciona tu país</option>
                                        <option value="El Salvador">El Savador</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Panamá">Panamá</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                    </div>

                                    <!-- Nombre -->
                                    <div class="input-group mb-4">
                                    <input type="text" name="nombre" class="form-control" placeholder="Nombre de la empresa" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-person"></i>
                                    </span>
                                    </div>

                                    <!-- Número de contacto -->
                                    <div class="input-group mb-4">
                                    <input type="tel" name="telefono" class="form-control" placeholder="Número de contacto" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-telephone"></i>
                                    </span>
                                    </div>

                                    <!-- Producto -->
                                    <div class="input-group mb-4">
                                    <input type="text" name="producto" class="form-control" placeholder="Producto / Servicio" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-box"></i>
                                    </span>
                                    </div>

                                    <!-- Tipo producto -->
                                    <div class="input-group mb-4">
                                    <select name="servicio" class="form-control"  id="servicio" class="form-select" required>
                                        <option value="" disabled selected>Tipo de Producto / Servicio</option>
                                        <option value="Digital">Digital </option>
                                        <option value="Físico">Físico</option>
                                    </select>
                                    </div>

                                    <!-- Publicidad -->
                                    <div class="input-group mb-4">
                                    <select name="publicidad" id="publicidad" class="form-control" required>
                                        <option value="" disabled selected>Selecciona nivel de publicidad</option>
                                        <option value="local">Local-Capital (10% comisión)</option>
                                        <option value="nacional">Nacional (15% comisión)</option>
                                        <option value="mundial">Mundial (20% comisión)</option>
                                    </select>
                                    </div>

                                    <!-- Precio base -->
                                    <div class="input-group mb-4">
                                    <input type="number" name="precio_base" id="precio_base" class="form-control" placeholder="Precio base del producto" min="0" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-cash"></i>
                                    </span>
                                    </div>

                                    <!-- Tú recibes -->
                                    <div class="input-group mb-2">
                                    <span class="form-control bg-light">Tú recibes: <span id="tu_recibes">0.00</span></span>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-wallet"></i>
                                    </span>
                                    </div>

                                    <!-- Nuestra comisión -->
                                    <div class="input-group mb-4">
                                    <span class="form-control bg-light">Nuestra comisión: <span id="nuestra_comision">0.00</span></span>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-percent"></i>
                                    </span>
                                    </div>

                                    <!-- Botón -->
                                    <div class="col-lg-8 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Registrarse</button>
                                    </div>
                                    </div>
                                    </form>

                                    <script>
                                    const form = document.getElementById('customForm');
                                    const publicidad = document.getElementById('publicidad');
                                    const precioBase = document.getElementById('precio_base');
                                    const tuRecibes = document.getElementById('tu_recibes');
                                    const nuestraComision = document.getElementById('nuestra_comision');

                                    function calcularComision() {
                                        const base = parseFloat(precioBase.value) || 0;
                                        let porcentaje = 0;

                                        if (publicidad.value === 'local') porcentaje = 0.10;
                                        else if (publicidad.value === 'nacional') porcentaje = 0.15;
                                        else if (publicidad.value === 'mundial') porcentaje = 0.20;

                                        const comision = base * porcentaje;
                                        const recibe = base - comision;

                                        tuRecibes.textContent = recibe.toFixed(2);
                                        nuestraComision.textContent = comision.toFixed(2);
                                    }

                                    publicidad.addEventListener('change', calcularComision);
                                    precioBase.addEventListener('input', calcularComision);

                                    form.addEventListener('submit', async function (event) {
                                        event.preventDefault();

                                        const formData = new FormData(form);

                                        try {
                                        const response = await fetch(form.action, {
                                            method: 'POST',
                                            body: formData,
                                            headers: {
                                            'Accept': 'application/json'
                                            }
                                        });

                                        if (response.ok) {
                                            alert('¡Registro enviado correctamente!');
                                            form.reset();
                                            tuRecibes.textContent = '0.00';
                                            nuestraComision.textContent = '0.00';
                                        } else {
                                            alert('Hubo un problema al enviar tu registro. Intenta de nuevo.');
                                        }
                                        } catch (error) {
                                        alert('Error de conexión. Por favor, intenta más tarde.');
                                        }
                                    });
                                    </script>
